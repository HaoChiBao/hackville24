<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>My Web Page</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>

    <section id = 'login'>
        <h1>Login</h1>
        <form id = 'login-form' >
            <input type="text" name="username" placeholder="Username"  id = 'login-email'>
            <input type="password" name="password" placeholder="Password"  id = 'login-password'>
            <input type="submit" value="Login">
        </form>
    </section>
    <section id = 'register'>register</section>

    <section id = 'home'>
        
        <div class="user-info">
            <div class="pfp">
                <img src="../images/smile.png" alt="Avatar" class="avatar">
            </div>
            <h3 class = 'username'>USERNAME</h3>
        </div>

        <div class="active-groups">
            <h3>Active Groups</h3>
            <div class="groups">
                activate a group
                <!-- <div class="group">
                    <div class="left">
                        <h4>Groume</h4>
                        <p>Group </p>
                    </div>
                    <div class="right">
                        <button class="activateRoom">add</button>
                        <button class="leaveRoom">leave</button>
                    </div>
                </div> -->
            </div>
        </div>

        <div class="all-groups">
            <h3>All Groups</h3>
            <div class="groups">
                add a group
                <!-- <div class="group">
                    <div class="left">
                        <h4>Group Name</h4>
                        <p>Group Description</p>
                    </div>
                    <div class="right">
                        <button class="activateRoom">add</button>
                        <button class="leaveRoom">leave</button>
                    </div>
                </div> -->

            </div>
        </div>

        <button id = 'sign-out'>sign out</button>

        <button id = 'findRooms'>+</button>
        
    </section>
    
    <section id = searchRoom>

        <button class = 'home-button'>home</button>

        <button id = 'create-page'>create room</button>

        <form id = 'search-public'>
            <input type="text" placeholder="search groups">
            <button type="submit">Search</button>
        </form>

        <div class="public">
            <h4>Join Public Group</h4>
            
            <div class="groups">

                <div class="group">
                    <div class="left">
                        <h4>Group Name</h4>
                        <p>Group Description</p>
                    </div>
                    <div class="right">
                        <button class="activateRoom">add</button>
                        <button class="leaveRoom">leave</button>
                    </div>
                </div>
                
                <div class="group">
                    <div class="left">
                        <h4>Groume</h4>
                        <p>Group </p>
                    </div>
                    <div class="right">
                        <button class="activateRoom">add</button>
                        <button class="leaveRoom">leave</button>
                    </div>
                </div>

            </div>

        </div>

        <div class="private">
            <h4>Join Private Group</h4>
            <form id = 'join-room'>
                <input type="text" name="room" placeholder="group-code">
                <button type="submit">Join</button>
            </form>
        </div>

    </section>

    <section id = 'create'>

        <button class = 'home-button'>home</button>

        <h2>Create Group</h2>

        <form id = 'create-room'>

            <div class="wrapper">
                <h4>Name</h4>
                <input type="text" name="room" placeholder="type name here" required>
            </div>

            <div class="wrapper">
                <h4>Description</h4>
                <textarea name="" id="" cols="30" rows="10" placeholder="type description here" required></textarea>
            </div>

            <div class="make-public">

                <h4>Public</h4>

                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>

            </div>

            <button type="submit">Create</button>
        </form>

    </section>
    
</body>
<script src = '../auth/system.js'></script>
