<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>My Web Page</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <section id = 'landing'>
        <img class = 'title' src="../images/landing.png" alt="">

        <img class = 'pfps' id = 'p0' src="../images/pfp/pfp (1).gif" alt="">
        <img class = 'pfps' id = 'p1' src="../images/pfp/pfp (2).gif" alt="">
        <img class = 'pfps' id = 'p2' src="../images/pfp/pfp (3).gif" alt="">
        <img class = 'pfps' id = 'p3' src="../images/pfp/pfp (4).gif" alt="">
        <img class = 'pfps' id = 'p4' src="../images/pfp/pfp (5).gif" alt="">

        <div class="buttons">
            <button id = 'login-button'>Login</button>
            <button id = 'register-button'>Register</button>
        </div>
    </section>

    <section id = 'login'>
        <h1>Login</h1>
        <form id = 'login-form' >
            <div class="wrapper">
                <h4>Email</h4>
                <input type="text" name="username" placeholder="type email here"  id = 'login-email'>
            </div>

            <div class="wrapper">
                <h4>Password</h4>
                <input type="password" name="password" placeholder="type password here"  id = 'login-password'>
                <!-- <input type="password" name="password" placeholder="Password"  id = 'login-password'> -->
            </div>

            <input id = 'login-submit' type="submit" value="Login">
        </form>
    </section>
    <section id = 'register'>
        <h1>Register</h1>
        <form id = 'register-form'>

            <div class="wrapper">
                <h4>Username</h4>
                <input type="text" name="username" placeholder="type username here" id = 'register-username'>
            </div>
            <div class="wrapper">
                <h4>Email</h4>
                <input type="text" name="email" placeholder="type email here" id = 'register-email'>
            </div>
            <div class="wrapper">
                <h4>Password</h4>
                <input type="password" name="password" placeholder="enter password" id = 'register-password'>
            </div>

            <div class="wrapper">
                <h4>Confirm Password</h4>
                <input type="password" name="password" placeholder="re-type password" id = 'register-confirm-password'>
            </div>

            <input id = "register-submit" type="submit" value="Register">
        </form>
    </section>

    <section id = 'home'>
        
        <div class="user-info">
            <div class="pfp">
                <img src="../images/smile.png" alt="Avatar" class="avatar">
            </div>
            <h3 class = 'username'>USERNAME</h3>
        </div>

        <div class="active-groups">
            <h3>Active Groups</h3>
            <div class="groups">
                activate a group
                <!-- <div class="group">
                    <div class="left">
                        <h4>Groume</h4>
                        <p>Group </p>
                    </div>
                    <div class="right">
                        <button class="activateRoom">add</button>
                        <button class="leaveRoom">leave</button>
                    </div>
                </div> -->
            </div>
        </div>

        <div class="all-groups">
            <h3>All Groups</h3>
            <div class="groups">
                add a group
                <!-- <div class="group">
                    <div class="left">
                        <h4>Group Name</h4>
                        <p>Group Description</p>
                    </div>
                    <div class="right">
                        <button class="activateRoom">add</button>
                        <button class="leaveRoom">leave</button>
                    </div>
                </div> -->

            </div>
        </div>

        <button class = 'floating-button' id = 'sign-out'>
            <img src="../images/logout.png" alt="">
        </button>

        <button class = 'floating-button' id = 'findRooms'>
            <img src="../images/search.png" alt="">
        </button>
        
    </section>
    
    <section id = searchRoom>

        <button class = 'home-button'>home</button>

        <button id = 'create-page'>create room</button>

        <form id = 'search-public'>
            <input type="text" placeholder="search groups">
            <button type="submit">Search</button>
        </form>

        <div class="public">
            <h4>Join Public Group</h4>
            
            <div class="groups">

                Search for public groups

            </div>

        </div>

        <div class="private">
            <h4>Join Private Group</h4>
            <form id = 'join-room'>
                <input type="text" name="room" placeholder="group-code">
                <button type="submit">Join</button>
            </form>
        </div>

    </section>

    <section id = 'create'>

        <button class = 'home-button'>home</button>

        <h2>Create Group</h2>

        <form id = 'create-room'>

            <div class="wrapper">
                <h4>Name</h4>
                <input type="text" name="room" placeholder="type name here" required>
            </div>

            <div class="wrapper">
                <h4>Description</h4>
                <textarea name="" id="" cols="30" rows="10" placeholder="type description here" required></textarea>
            </div>

            <div class="make-public">

                <h4>Public</h4>

                <label class="switch">
                    <input type="checkbox" checked>
                    <span class="slider round"></span>
                </label>

            </div>

            <button type="submit">Create</button>
        </form>

    </section>
    
</body>
<script src = '../auth/system.js'></script>
<script src="popup.js"></script>
</html>
